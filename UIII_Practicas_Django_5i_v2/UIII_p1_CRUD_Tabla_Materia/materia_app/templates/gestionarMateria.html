  {% extends "base.html" %}

  {% block cuerpo %} 

  <div class="row"> <!-- La fila -->

    <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4">         <!-- Columna izquierda -->
      <h1>Mama</h1>
      <div class="card">   <!--la tarjeta -->
        <div class="card-body">
      <form action="registrarMateria/" method="POST"> {% csrf_token %}<!--falta action-->
        <div class="form group">
        <input type="text" id="txtcodigo" name="txtcodigo" placeholder="Codigo materia" minlenght="1" maxlenght="6" required>
        </div>

        <div class="form group py-3">
          <input type="text" id="txtmateria" name="txtmateria" placeholder="Nombremateria" maxlenght="100" required>
          </div>

          <div class="form group">
            <input type="text" id="numcreditos" name="numcreditos" min="1" max="9" value="1" required>
            </div>

            <div class="form group py-3">
              <button type="submit" class="btn btn-info">Guardar Materia</button>
              </div>
      </form>
        </div>
      </div>               <!--la tarjeta -->

    </div>                                                      <!-- Columna izquierda -->

    <div class="col-sm-12 col-md-8 col-lg-8 col-xl-8">                                                     <!-- Columna derecha -->

    <h1>Papa</h1>

    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Codigo</th>
          <th scope="col">Nombre</th>
          <th scope="col">Creditos</th>
        </tr>
      </thead>
      <tbody>
      {%for m in mismaterias%}
      <tr>
        <td>{{forloop.counter}}</td>
        <td>{{m.codigo}}</td>
        <td>{{m.nombre}}</td>
        <td>{{m.creditos}}</td>
      </tr>

      
      {% endfor %}
      </tbody>
    </table>

  </div>                                                                                                        <!-- Columna derecha -->



  {% endblock %}
